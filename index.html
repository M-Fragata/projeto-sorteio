<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="telaGrande.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="header">
        <section id="logo">
            <div>Logo</div>
        </section>
        <header>
            <section>
                <p>ONLINE - GRATUITO</p>
                <H1>SORTEADOR DE NÚMEROS</H1>
            </section>
        </header>
    </div>
    <main>
        <section id="texto">
            <h2>QUERO SORTEAR:</h2>
            <P>Defina o intervalo e a quantidade de números, clique em "sortear" e veja os resultados na telá. É rápido e fácil!</P>
        </section>
        <section id="blocos">

            <div class="blocoInput">
            <p>Números</p>
            <input type="number" id="number" class="numberUsuario">
            </div>

            <div class="blocoInput">
            <p>De</p>
            <input type="number" id="de" class="numberUsuario">
            </div>

            <div class="blocoInput">
            <p>Até</p>
            <input type="number" id="ate" class="numberUsuario">
            </div>

        </section>
        <div id="buttonRepeat">
            <input type="checkbox" id="buttonCheck">
            <label for="buttonCheck">Ñ Repetir</label>
        </div>
        <div id="button" class="button">
            <input type="button" value="SORTEAR" id="sortear">
        </div>
        <div class="button" id="buttonRepetir">
            <input type="button" value="Repetir" id="repetir">
        </div>
        <div id="res">
            
        </div>
        
    </main>
</body>
</html>
