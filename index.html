<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section id="logo">
        <div>Logo</div>
    </section>
    <header>
        <section>
            <p>ONLINE - GRATUITO</p>
            <H1>SORTEADOR DE NÚMEROS</H1>
        </section>
    </header>
    <main>
        <section id="texto">
            <h2>QUERO SORTEAR:</h2>
            <P>Defina o intervalo e a quantidade de números, clique em "sortear" e veja os resultados na telá. É rápido e fácil!</P>
        </section>
        <section id="blocos">

            <div class="blocoInput">
            <p>Números</p>
            <input type="number" id="number">
            </div>

            <div class="blocoInput">
            <p>De</p>
            <input type="number" id="de">
            </div>

            <div class="blocoInput">
            <p>Até</p>
            <input type="number" id="ate">
            </div>

        </section>
        <div>Repetir?</div>
        <div id="button">
            <input type="button" value="SORTEAR" id="sortear">
        </div>
        <div id="res">
            
        </div>
    </main>
</body>
</html>
